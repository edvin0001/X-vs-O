<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1></h1>
    <div class="box">
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
    </div>
    <button>Click to get a random choice</button>
    <button class="restart">Restart</button>
  </main>
  <main>
    <aside class="toast_Message">
      This is a toast message
    </aside>
  </main>
</body>
<script src="script.js"></script>

</html>
